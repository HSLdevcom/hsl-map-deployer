
worker_processes auto;

events {
        worker_connections 1024;
}

http {
        sendfile on;
        gzip              on;
        gzip_http_version 1.0;
        gzip_proxied      any;
        gzip_min_length   500;
        gzip_disable      "MSIE [1-6]\.";
        gzip_types        text/plain text/xml text/css
                          text/comma-separated-values
                          text/javascript
                          application/x-javascript
                          application/atom+xml;

       resolver 127.0.0.11;

        # Configuration for the server
        server {
            # Running port
            listen 80;
            server_name proxy;

            location = / {
              rewrite ^/$ https://www.hsl.fi/ redirect;
            }

            location / {
                alias /public;
            }

            location /output {
                alias /output;
                autoindex on;
            }

            # Proxying the connections connections
            location ~ ^/(generate|fontstack) {
                set $generator_server  generator-server;
                proxy_pass             http://$generator_server:8000;
                proxy_redirect         off;
                proxy_set_header       Host $host;
                proxy_set_header       X-Real-IP $remote_addr;
                proxy_set_header       X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header       X-Forwarded-Host $server_name;
                proxy_connect_timeout  600;
                proxy_send_timeout     600;
                proxy_read_timeout     600;
                send_timeout           600;
            }

            location = /kuljettaja {
                rewrite ^/kuljettaja$ /kuljettaja/  permanent;
            }

            location ~ ^/kuljettaja/(.*)$ {
                proxy_pass         http://web-ui:4000/$1;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location = /kartta {
                rewrite ^/kartta$ /kartta/  permanent;
            }

            location ~ ^/kartta/(.*)$ {
                proxy_pass         http://generator-ui:3000/$1;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location = /julkaisin {
                rewrite ^/julkaisin$ /julkaisin/  permanent;
            }

            location ~ ^/julkaisin/(.*)$ {
                proxy_pass         http://publisher:5000/$1;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location = /pysakit {
                rewrite ^/pysakit$ /pysakit/  permanent;
            }

            location ~ ^/pysakit/(.*)$ {
                proxy_pass         http://site:5050/$1;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location /jore/ {
                set $jore_graphql  jore-graphql;
                proxy_pass         http://$jore_graphql:6000;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location /_postgraphql/ {
                set $jore_graphql  jore-graphql;
                proxy_pass         http://$jore_graphql:8080;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

       }
}
